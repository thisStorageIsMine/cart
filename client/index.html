<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons8-cart-24.png">
    <title>621Чёрный Корзина</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="
            text-red-400
            font-sans
            min-h-screen 
            bg-slate-800
            grid
            grid-cols-[65%_35%]
            ">


    <section id="storage" class="flex flex-col gap-8 p-20 overflow-scroll text-slate-800 text-2xl">
        <!-- all goods  -->
    </section>

    <section id="cart" class="bg-slate-200  flex flex-col gap-8 py-20 px-12 text-slate-200 text-2xl relative h-screen">
        <h2 class="text-4xl text-slate-800">Корзина</h2>

        <div id="cart-goods" class="overflow-scroll flex flex-col gap-8">


        </div>



        <div class="absolute left-0 bottom-0 bg-slate-300 w-full py-4 px-6 " id=" payment">
            <div class="flex justify-center text-slate-500">
                <h3>Всего</h3>
                <span
                    class="h-[2px] grow-[2] border-dotted border-b-2 border-slate-500 mt-auto -translate-y-[6px]"></span>
                <p><span id="cart-sum">0</span> &#8381;</p>
            </div>
            <button
                class="bg-[#2f27ce] w-full h-12 rounded-md mt-6 hover:bg-blue-950 hover:text-slate-300">Купить</button>
        </div>
    </section>

    <script src="cart.js"></script>
</body>

</html>
