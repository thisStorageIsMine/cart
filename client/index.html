    <section id="cart" class="bg-slate-200  flex flex-col gap-8 py-20 px-12 text-slate-200 text-2xl relative h-screen">
        <h2 class="text-4xl text-slate-800">Корзина</h2>

        <div id="cart-goods" class="overflow-scroll flex flex-col gap-8">


        </div>



        <div class="absolute left-0 bottom-0 bg-slate-300 w-full py-4 px-6 " id=" payment">
            <div class="flex justify-center text-slate-500">
                <h3>Всего</h3>
                <span
                    class="h-[2px] grow-[2] border-dotted border-b-2 border-slate-500 mt-auto -translate-y-[6px]"></span>
                <p><span id="cart-sum">0</span> &#8381;</p>
            </div>
            <button class="bg-[#2f27ce] w-full h-12 rounded-md mt-6 hover:bg-blue-950 hover:text-slate-300"
                id="buy">Купить</button>
        </div>
    </section>

    <dialog aria-label="Удалить из корзины?"
        class="opem:flex flex-col w-[400px] items-center gap-12 px-10 py-12 top-1/2 -translate-y-1/2 backdrop:bg-slate-900 overflow-hidden rounded-xl m-0 mx-auto backdrop:bg-slate-800 backdrop:opacity-[0.5] "
        id="removeDialog">
        <h3 class="text-center text-red-400 text-4xl">Вы уверены?</h3>

        <span class="block w-[200%] my-4 h-[1px] bg-slate-400 -translate-x-1/3"></span>

        <p class="text-lg text-slate-500 ">Вы точно хотите удалить товар из корзины?</p>

        <div class="flex justify-between w-full mt-6">
            <button class="px-4 py-2 bg-red-500 hover:brightness-90 text-xl text-slate-100 rounded-md " id="x"
                value="remove" onclick="window.removeDialog.close(); window.removeDialog.returnValue = 'remove'">
                Удалить
            </button>

            <button class="px-4 py-2 bg-emerald-500 text-xl rounded-md text-slate-100 hover:brightness-90 "
                velue="cancel" id="x" onclick="window.removeDialog.close(); window.removeDialog.returnValue = 'cancel'">
                Отмена
            </button>
        </div>
    </dialog>
